services:
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ci_test_password
      MYSQL_DATABASE: ynov_ci_test
      MYSQL_USER: ci_test_user
      MYSQL_PASSWORD: ci_test_pass
    ports:
      - "3306:3306"
    volumes:
      - ./sqlfiles:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pci_test_password"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 40s

  adminer:
    image: adminer
    restart: always
    ports:
      - "8080:8080"

  server:
    restart: on-failure
    image: python-api-2
    volumes:
      - ./server:/server
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: fastapi_app
    environment:
      - MYSQL_DATABASE=ynov_ci_test
      - MYSQL_HOST=db
      - MYSQL_USER=ci_test_user
      - MYSQL_PASSWORD=ci_test_pass
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn server:app --proxy-headers --host 0.0.0.0 --port 8000 

  react:
    build:
      context: .
      dockerfile: DockerfileReact
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_SERVER_PORT=8000
      - WDS_SOCKET_HOST=0.0.0.0
      - WDS_SOCKET_PORT=3000
      - CHOKIDAR_USEPOLLING=true
      - GENERATE_SOURCEMAP=false
      - FAST_REFRESH=false
      - CI=true
      - WATCHPACK_POLLING=true
      - DISABLE_ESLINT_PLUGIN=true
      - ESLINT_NO_DEV_ERRORS=true
      - TSC_COMPILE_ON_ERROR=true
      - SKIP_PREFLIGHT_CHECK=true
      - EXTEND_ESLINT=false
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - server
    command: sh -c "echo '{}' > .eslintrc.json && echo '{}' > .eslintrc.js && npm run start:ci"
